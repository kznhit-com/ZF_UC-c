<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة الذكاء</title>
<style>
body{font-family:Arial;text-align:center;background:#f0f0f0;margin:0;padding-top:40px}
.question{font-size:22px;margin-bottom:20px}
.option{display:block;margin:8px auto;padding:10px 20px;font-size:18px;cursor:pointer;width:300px}
.correct{background:#b6f2b6}
.incorrect{background:#f2b6b6}
#message{font-size:24px;margin:20px}
</style>
</head>
<body>

<div id="game">
<div class="question" id="question"></div>
<div id="options"></div>
</div>

<div id="message"></div>

<script>
const allQuestions = [
{q:"زاوية تكمل 35° لتصبح 90°؟",c:[45,55,65,75],a:55},
{q:"2x+6=18",c:[5,6,7,8],a:6},
{q:"مربع محيطه 20، طول الضلع؟",c:[4,5,6,8],a:5},
{q:"8×(5−2)",c:[16,20,24,30],a:24},
{q:"مجموع زاويتين 110°، الثالثة؟",c:[60,70,80,90],a:70},
{q:"عددان متتاليان مجموعهما 41",c:["20 و21","19 و22","18 و23","17 و24"],a:"20 و21"},
{q:"مساحة مستطيل 9×4",c:[36,30,32,40],a:36},
{q:"x−7=15",c:[18,20,22,25],a:22},
{q:"زاوية مستقيمة",c:[90,120,180,360],a:180},
{q:"عدد ÷4 =7",c:[24,26,28,30],a:28},
{q:"محيط مثلث متساوي الأضلاع ضلعه 7",c:[14,21,28,35],a:21},
{q:"3²+4²",c:[25,49,12,7],a:25},
{q:"عدد+9 ثم ×2 =30",c:[6,7,8,9],a:6},
{q:"عدد أضلاع المثمن",c:[6,7,8,9],a:8},
{q:"مجموع زوايا الرباعي",c:[180,270,360,450],a:360},
{q:"(10÷2)×6",c:[25,30,40,60],a:30},
{q:"مساحة مربع ضلعه 11",c:[121,111,99,132],a:121},
{q:"5x−5=20",c:[4,5,6,7],a:5},
{q:"محيط مربع مساحته 49",c:[24,26,28,30],a:28},
{q:"(4+6)²",c:[50,64,100,121],a:100},

{q:"عدد إذا ضرب في نفسه =144",c:[10,11,12,13],a:12},
{q:"زاويتان متكاملتان مجموعهما",c:[90,120,180,360],a:180},
{q:"5×6−8",c:[22,24,26,30],a:22},
{q:"عدد ÷5 =9",c:[40,45,50,55],a:45},
{q:"مساحة مثلث قاعدته 10 وارتفاعه 6",c:[30,40,50,60],a:30},
{q:"4x=36",c:[7,8,9,10],a:9},
{q:"محيط مستطيل 12×8",c:[30,36,40,48],a:40},
{q:"عدد زوايا الخماسي",c:[4,5,6,7],a:5},
{q:"2³+5",c:[11,12,13,14],a:13},
{q:"عدد−15=25",c:[35,40,45,50],a:40},
{q:"(7+5)×3",c:[30,33,36,40],a:36},
{q:"عدد ÷8 =6",c:[42,46,48,54],a:48},
{q:"مجموع زوايا الخماسي",c:[360,450,540,630],a:540},
{q:"6³÷9",c:[18,24,36,48],a:24},
{q:"عدد−20 = نصفه",c:[20,30,40,50],a:40},
{q:"محيط دائرة قطرها 14",c:[22,44,66,88],a:44},

{q:"مساحة دائرة قطرها 10",c:[75,78,80,100],a:75},
{q:"عدد ÷9 =8",c:[63,72,81,90],a:72},
{q:"3(x−2)=12",c:[4,5,6,7],a:6},
{q:"محيط مربع قطره 10",c:[20,28,40,56],a:40},
{q:"(2+3)³",c:[25,75,100,125],a:125},
{q:"عدد إذا ضرب في 7 =63",c:[7,8,9,10],a:9},
{q:"زاوية منفرجة تقع بين",c:["0-90","90-180","180-270","270-360"],a:"90-180"},
{q:"عدد أضلاع المعين",c:[3,4,5,6],a:4},
{q:"مجموع زوايا السداسي",c:[540,600,720,900],a:720},
{q:"15−(5×2)",c:[3,5,7,10],a:5},
{q:"عدد إذا زيد 12 أصبح ضعفه",c:[10,12,14,16],a:12},
{q:"محيط مربع ضلعه 9",c:[18,27,36,45],a:36},
{q:"عدد أولي من الخيارات",c:[9,15,17,21],a:17},
{q:"مجموع أول 3 أعداد فردية",c:[6,8,9,12],a:9},
{q:"(6+4)÷2",c:[4,5,6,7],a:5}
];

function shuffle(a){return a.sort(()=>Math.random()-0.5)}

let questions=shuffle([...allQuestions]).slice(0,10);
let index=0,score=0,answers=[];

function show(){
const q=questions[index];
document.getElementById("question").innerText=q.q;
const opts=shuffle([...q.c]);
const box=document.getElementById("options");
box.innerHTML="";
opts.forEach(o=>{
const b=document.createElement("button");
b.className="option";
b.innerText=o;
b.onclick=()=>check(o);
box.appendChild(b);
});
}

function check(sel){
answers.push({sel,correct:questions[index].a});
if(sel===questions[index].a)score++;
index++;
if(index<questions.length)setTimeout(show,300);
else end();
}

function end(){
document.getElementById("game").style.display="none";
let msg="";
if(score>=7)msg="حي عينك كفو كفو";
else if(score>=4)msg="مااااش";
else msg="لا حد يشوف درجتك بس";
const m=document.getElementById("message");
m.innerText=msg;
setTimeout(()=>{
m.innerHTML="<h3>إجاباتك:</h3>";
answers.forEach(a=>{
const d=document.createElement("div");
d.innerText=a.sel;
d.className=a.sel===a.correct?"correct":"incorrect";
m.appendChild(d);
});
},3000);
}

show();
</script>

</body>
</html>
