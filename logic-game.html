<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="UTF-8">
<title>لعبة المعلومات</title>
<style>
body{font-family:Arial;text-align:center;background:#f0f0f0;margin:0;padding-top:40px}
.question{font-size:22px;margin-bottom:20px}
.option{display:block;margin:8px auto;padding:10px 20px;font-size:18px;cursor:pointer;width:300px}
.correct{background:#b6f2b6}
.incorrect{background:#f2b6b6}
#message{font-size:24px;margin:20px}
</style>
</head>
<body>

<div id="game">
<div class="question" id="question"></div>
<div id="options"></div>
</div>

<div id="message"></div>

<script>
const allQuestions = [
{q:"ما الكوكب الأحمر؟",c:["الزهرة","المريخ","عطارد","زحل"],a:"المريخ"},
{q:"ما أكبر حيوان على وجه الأرض؟",c:["الفيل","الحوت الأزرق","الزرافة","وحيد القرن"],a:"الحوت الأزرق"},
{q:"عاصمة اليابان؟",c:["سيول","بكين","طوكيو","بانكوك"],a:"طوكيو"},
{q:"كم عدد قارات العالم؟",c:["5","6","7","8"],a:"7"},
{q:"ما أطول نهر في العالم؟",c:["النيل","الأمازون","الفرات","المسيسيبي"],a:"النيل"},
{q:"ما أكبر محيط في العالم؟",c:["الأطلسي","الهندي","الهادئ","المتجمد"],a:"الهادئ"},
{q:"كم عدد ألوان قوس قزح؟",c:["5","6","7","8"],a:"7"},
{q:"ما الحيوان المعروف بسفينة الصحراء؟",c:["الحصان","الجمل","الفيل","الحمار"],a:"الجمل"},
{q:"ما الكوكب الأقرب للشمس؟",c:["الزهرة","الأرض","عطارد","المريخ"],a:"عطارد"},
{q:"عاصمة فرنسا؟",c:["روما","مدريد","باريس","برلين"],a:"باريس"},
{q:"ما أكبر قارة في العالم؟",c:["أفريقيا","أوروبا","آسيا","أمريكا"],a:"آسيا"},
{q:"أي عضو يضخ الدم؟",c:["الرئة","الكبد","القلب","الدماغ"],a:"القلب"},
{q:"ما أسرع حيوان بري؟",c:["الحصان","الفهد","النمر","الغزال"],a:"الفهد"},
{q:"كم عدد أسنان الإنسان البالغ؟",c:["28","30","32","34"],a:"32"},
{q:"عاصمة مصر؟",c:["الإسكندرية","الجيزة","القاهرة","الأقصر"],a:"القاهرة"},
{q:"أي دولة تشتهر بالبيتزا؟",c:["فرنسا","إيطاليا","إسبانيا","اليونان"],a:"إيطاليا"},
{q:"ما أكبر صحراء في العالم؟",c:["الصحراء الكبرى","جوبي","الربع الخالي","أتاكاما"],a:"الصحراء الكبرى"},
{q:"كم عدد أيام السنة الكبيسة؟",c:["365","366","364","360"],a:"366"},
{q:"عاصمة السعودية؟",c:["جدة","مكة","الرياض","المدينة"],a:"الرياض"},
{q:"أي عنصر نحتاجه للتنفس؟",c:["الهيدروجين","الأكسجين","النيتروجين","الكربون"],a:"الأكسجين"},
{q:"ما أكبر دولة مساحة؟",c:["الصين","أمريكا","روسيا","كندا"],a:"روسيا"},
{q:"ملك الغابة؟",c:["النمر","الأسد","الفهد","الذئب"],a:"الأسد"},
{q:"عاصمة بريطانيا؟",c:["مانشستر","ليفربول","لندن","برمنغهام"],a:"لندن"},
{q:"كم عدد أحرف العربية؟",c:["26","27","28","29"],a:"28"},
{q:"أكبر كوكب؟",c:["الأرض","زحل","المشتري","أورانوس"],a:"المشتري"},
{q:"عاصمة ألمانيا؟",c:["ميونخ","فرانكفورت","برلين","هامبورغ"],a:"برلين"},
{q:"أي بحر بين السعودية ومصر؟",c:["المتوسط","الأحمر","الأسود","العربي"],a:"الأحمر"},
{q:"أكثر لغة تحدثاً؟",c:["الإنجليزية","الإسبانية","العربية","الصينية"],a:"الصينية"},
{q:"عاصمة إسبانيا؟",c:["برشلونة","فالنسيا","مدريد","إشبيلية"],a:"مدريد"},
{q:"كم عدد لاعبي كرة القدم؟",c:["9","10","11","12"],a:"11"},
{q:"عاصمة الإمارات؟",c:["دبي","الشارقة","أبوظبي","العين"],a:"أبوظبي"},
{q:"أكبر طائر؟",c:["النسر","الصقر","النعامة","البجعة"],a:"النعامة"},
{q:"عاصمة إيطاليا؟",c:["ميلان","روما","نابولي","تورينو"],a:"روما"},
{q:"أسرع طائر؟",c:["النسر","الصقر","الحمام","الغراب"],a:"الصقر"},
{q:"عاصمة روسيا؟",c:["كييف","سان بطرسبرغ","موسكو","مينسك"],a:"موسكو"},
{q:"صديق الإنسان؟",c:["القط","الحصان","الكلب","الطائر"],a:"الكلب"}
];

function shuffle(a){return a.sort(()=>Math.random()-0.5)}

let questions=shuffle([...allQuestions]).slice(0,10);
let index=0,score=0,answers=[];

function show(){
const q=questions[index];
document.getElementById("question").innerText=q.q;
const opts=shuffle([...q.c]);
const box=document.getElementById("options");
box.innerHTML="";
opts.forEach(o=>{
const b=document.createElement("button");
b.className="option";
b.innerText=o;
b.onclick=()=>check(o);
box.appendChild(b);
});
}

function check(sel){
answers.push({sel,correct:questions[index].a});
if(sel===questions[index].a)score++;
index++;
if(index<questions.length)setTimeout(show,300);
else end();
}

function end(){
document.getElementById("game").style.display="none";
let msg="";
if(score>=7)msg="حيّ عينك كفو كفو";
else if(score>=4)msg="مااااااااش!";
else msg="لا أحد يشوفك بس";
const m=document.getElementById("message");
m.innerText=msg;
setTimeout(()=>{
m.innerHTML="<h3>إجاباتك:</h3>";
answers.forEach(a=>{
const d=document.createElement("div");
d.innerText=a.sel;
d.className=a.sel===a.correct?"correct":"incorrect";
m.appendChild(d);
});
},3000);
}

show();
</script>

</body>
</html>
